  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
    }
    .serif-font {
      font-family: 'Crimson Pro', serif;
    }
    .shimmer {
      background: linear-gradient(90deg, #f3f4f6 0%, #e5e7eb 50%, #f3f4f6 100%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* Print styles for a truly formal report feel */
    @media print {
      nav, .no-print, button, .floating-action-button {
        display: none !important;
      }
      body {
        background-color: white !important;
        padding: 0 !important;
      }
      .max-w-4xl {
        max-width: 100% !important;
        margin: 0 !important;
        width: 100% !important;
      }
      .shadow-sm, .shadow-xl, .shadow-inner {
        shadow: none !important;
        box-shadow: none !important;
      }
      .bg-slate-50, .bg-amber-50 {
        background-color: white !important;
        border: 1px solid #e2e8f0 !important;
      }
      .bg-slate-900 {
        background-color: #1e293b !important; /* Slightly lighter for printer ink efficiency */
        color: white !important;
        -webkit-print-color-adjust: exact;
      }
      .rounded-2xl, .rounded-xl {
        border-radius: 4px !important;
      }
      pre {
        white-space: pre-wrap !important;
      }
    }
  </style>
